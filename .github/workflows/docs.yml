name: "docs"

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  check:
    runs-on: ubuntu-latest
    steps:
      - name: ðŸ“¬ Check out code
        uses: actions/checkout@v3
      - name: âœ¨ Setup pnpm@7
        uses: pnpm/action-setup@v2.2.4
        with:
          version: 7
      - name: âœ¨ Setup Node.js environment
        uses: actions/setup-node@v3
        with:
          node-version: "18.7.0"
          cache: "pnpm"
      - name: ðŸ± Install dependencies
        run: pnpm install
      - name: ðŸ’„ Run Prettier
        run: pnpm prettier:check
      - name: ðŸ§¹ Run Next Lint
        run: pnpm lint
      - name: âœ… All good
        run: echo "âœ… All good" >> $GITHUB_STEP_SUMMARY
